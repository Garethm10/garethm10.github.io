<h1>HASS Budget Calculator</h1>
<h3>This calculator is a work in progress</h3>
<head>
	<link rel="stylesheet" href="Stolen_CSS.css" />
</head>
<form class="cf">
  <div class="half left cf">
	<h3>Inputs</h3>
	<h6>Name</h6>
    <input type="text" id="input-name" placeholder="Name">
	<h6>Email</h6>
    <input type="email" id="input-email" placeholder="Email address">
	<h6>Subject</h6>
    <input type="text" id="input-subject" placeholder="Subject">
	<h6>Budget</h6>
	<input type="text" id="input-budget" placeholder="Current Budget">
	<h6>Annual Cat Intake</h6>
	<input type="number" id="input-CatIntake" placeholder="Yearly Cat Intake">
	<h6>Annual Dog Intake</h6>
	<input type="number" id="input-DogIntake" placeholder="Yearly Dog Intake">
	<h6>Human Population</h6>
	<input type="number" id="input-HumanPop" placeholder="Human Population">
	<h6>Lowest Wage In Shelter</h6>
	<input type="text" id="input-LowestWage" placeholder="Lowest Employee Wage">
	<h6>Dog Kennels Onsite</h6>
	<input type="text" id="input-DogKennelsOnsite" placeholder="Dog Kennels Onsite">
	<h6>Cat Capacity Onsite</h6>
	<input type="text" id="input-CatCapacityOnsite" placeholder="Ideal Cat Capacity">
	<h6>% Of Animals In Foster Care</h6>
	<input type="text" id="input-PctInFoster" placeholder="% of Animals In Foster Care">
	<h6>Additional Info</h6>
    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
	<br></br>
	<button type="button" onclick="myFunc()">Click Me</button>
	   <script>
		  function myFunc(){
			var name = document.getElementById('input-name').value;
			var cats = document.getElementById('input-CatIntake').value;
			var dogs = document.getElementById('input-DogIntake').value;
			 alert("You're a silly goober named " + name + " and there are " + (dogs - cats) + " more dogs than cats" );
			 document.getElementById('output-MoreDogsThanCats').value = (dogs - cats)
		  }
	   </script>
  </div>
  <div class="half right cf">
	<h3>Outputs</h3>
	<h6>How Many More Dogs Than Cats?</h6>
	<input type="text" id="output-MoreDogsThanCats" placeholder="# of dogs - # of cats">
  </div>  
  <input type="submit" value="Submit" id="input-submit">
</form>
